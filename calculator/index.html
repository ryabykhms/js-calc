<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <div id="calculator" class="calculator">
    <div class="calculator__display display">
      <div class="display__result"></div>
      <input type="text" class="display__input">
    </div>
    <div class="calculator__panel panel">
      <button class="panel__button button" data-operation="pow">^</button>
      <button class="panel__button button" data-operation="fact">!</button>
      <button class="panel__button button" data-operation="inv">+-</button>
      <button class="panel__button button" data-operation="clear">C</button>
      <button class="panel__button button" data-operation="bracket">()</button>
      <button class="panel__button button" data-operation="del"><=</button>
      <button class="panel__button button" data-operation="div">/</button>
      <button class="panel__button button" data-operation="asin">asin</button>
      <button class="panel__button button" data-operation="sin">sin</button>
      <button class="panel__button button" data-operation="hyperbola">1/x</button>
      <button class="panel__button button">7</button>
      <button class="panel__button button">8</button>
      <button class="panel__button button">9</button>
      <button class="panel__button button" data-operation="mult">*</button>
      <button class="panel__button button" data-operation="acos">acos</button>
      <button class="panel__button button" data-operation="cos">cos</button>
      <button class="panel__button button" data-operation="sqt">sqrt</button>
      <button class="panel__button button">4</button>
      <button class="panel__button button">5</button>
      <button class="panel__button button">6</button>
      <button class="panel__button button" data-operation="minus">-</button>
      <button class="panel__button button" data-operation="atan">atan</button>
      <button class="panel__button button" data-operation="tan">tan</button>
      <button class="panel__button button" data-operation="ln">ln</button>
      <button class="panel__button button">1</button>
      <button class="panel__button button">2</button>
      <button class="panel__button button">3</button>
      <button class="panel__button button" data-operation="plus">+</button>
      <button class="panel__button button" data-operation="lg">lg</button>
      <button class="panel__button button" data-operation="pi">pi</button>
      <button class="panel__button button" data-operation="e">e</button>
      <button class="panel__button button">0</button>
      <button class="panel__button button" data-operation="percent">%</button>
      <button class="panel__button button">.</button>
      <button class="panel__button button" data-operation="eq">=</button>
    </div>
  </div>
</body>
</html>
